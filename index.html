<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    
  </style>
</head>
<body>

  <main>

    <article class="card">
      <div class="card__img-holder">
        <img src="images/illustration-hero.svg" alt="Illustration of a person listening to music.">
      </div>
      <div class="card__body">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg" alt="" aria-hidden="true">
            <div class="plan-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-box-right">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="button-holder">
        <button class="btn payment-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </article>
  </main>
  
  

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JayaSurya</a>.
  </div>
</footer>
</body>
</html>
